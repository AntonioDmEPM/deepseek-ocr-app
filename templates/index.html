<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek OCR - Document Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .selected-file {
            margin-top: 10px;
            color: #667eea;
            font-weight: 500;
        }

        .options {
            margin-bottom: 20px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
            border: 1px solid #667eea;
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek OCR</h1>
        <p class="subtitle">Upload documents for intelligent OCR processing</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <p>Click to upload or drag and drop</p>
            <p style="color: #999; font-size: 12px; margin-top: 5px;">
                Supports: PNG, JPG, PDF, BMP, TIFF (Max 16MB)
            </p>
            <input type="file" id="fileInput" class="file-input" accept=".png,.jpg,.jpeg,.pdf,.bmp,.tiff">
            <div class="selected-file" id="selectedFile"></div>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="promptType">OCR Mode:</label>
                <select id="promptType">
                    <option value="markdown">Document to Markdown</option>
                    <option value="free">Free OCR</option>
                    <option value="figure">Parse Figure</option>
                </select>
            </div>

            <div class="option-group">
                <label for="baseSize">Base Size:</label>
                <select id="baseSize">
                    <option value="512">512x512 (Fastest)</option>
                    <option value="640">640x640</option>
                    <option value="1024" selected>1024x1024 (Recommended)</option>
                    <option value="1280">1280x1280 (Best Quality)</option>
                </select>
            </div>
        </div>

        <button class="btn" id="uploadBtn" disabled>Upload and Process</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing document...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>OCR Result:</h2>
            <div class="result-content" id="resultContent"></div>
            <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const error = document.getElementById('error');
        const copyBtn = document.getElementById('copyBtn');

        let currentFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            currentFile = file;
            selectedFile.textContent = `Selected: ${file.name}`;
            uploadBtn.disabled = false;
            result.style.display = 'none';
            error.style.display = 'none';
        }

        // Upload and process
        uploadBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('prompt_type', document.getElementById('promptType').value);
            formData.append('base_size', document.getElementById('baseSize').value);
            formData.append('image_size', '640');

            uploadBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    resultContent.textContent = data.result;
                    result.style.display = 'block';
                } else {
                    error.textContent = `Error: ${data.error}`;
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultContent.textContent).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                }, 2000);
            });
        });
    </script>
</body>
</html>
